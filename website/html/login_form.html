<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap-bundle.css">
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../style/style.css">
    <title>Canteen log in</title>
</head>

<body class="bg-muted">
    <div class="container text-center mb-5">
        <div class="col-12 rounded-4 mt-5" id="centro">
            <img id="uniLogo" class="col-4 rounded-top" src="../img/uni_eibar.png" alt="uni-eibar logo">
            <form id="loginForm" name="loginForm" class="m-auto col-4 rounded-bottom p-4 text-light" method="POST" action="login_action.php">
                <h2 class="pt-5 text-decoration-underline">Uni-Eibar canteen system</h2>
                <h4>Log in</h4>

                <div class="form-group mt-2">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-light">We'll never share your email with anyone
                        else.</small>
                </div>

                <div class="form-group mt-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>

                <button type="submit" class=" mt-3 btn btn-primary">Log in</button>
                <div class="btn btn-primary mt-3">
                    <a href="signup_form.html">Sign up</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
